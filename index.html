<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="hero">
      <section class="one">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="actions">
          <div class="btn">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="btn">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="btn">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="two">
        <div class="text">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="bar">
          <div class="progress">
            <div class="ball"></div>
          </div>
        </div>
        <div class="numbers">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="rem-storage">
          <span>185</span> GB Left
        </div>
        <div class="triangle"></div>
      </section>
    </div>
  </body>
</html>
